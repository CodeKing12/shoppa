{% extends 'base.html' %}
{% load products_display %}

{% block main-content %}
    {% comment %} {{ field}} {% endcomment %}
    <section class="featured-product section-tb-padding">
        <div class="container">
            <div class="row">
                {% if search_results.count > 0 %}
                    <div class="col">
                        <div class="section-title3">
                            <h2><span>{{ heading }}</span></h2>
                        </div>
                        {% products_grid search_results %}
                    </div>
                {% else %}
                    <h5 class="text-center">Your search did not bring up any results</h5>
                {% endif %}
            </div>
        </div>
    </section>
{% endblock main-content %}

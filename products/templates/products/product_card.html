<div class="items">
    <div class="tred-pro">
        <div class="tr-pro-img default-img">
            <a href="{{ product.get_absolute_url }}">
                <img class="img-fluid" src="{{ product.image.url }}" alt="product-img" style="{% if product.category == 'GAME' %}object-fit: cover{% endif %}">
            </a>
        </div>
        {% if product.percent_off > 0 %}
            <div class="Pro-lable">
                <span class="p-discount">-{{product.percent_off}}%</span>
            </div>
        {% endif %}
        <form class="pro-icn" method="post">
            {% csrf_token %}
            <button name="add_to_wishlist" value="{{ product.id }}" class="w-c-q-icn"><i class="fa fa-heart"></i></button>
            <button name="add_to_cart" value="{{ product.id }}" class="w-c-q-icn"><i class="fa fa-shopping-bag"></i></button>
            <button href="javascript:void(0)"  class="w-c-q-icn" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa fa-eye"></i></button>
        </form>
    </div>
    <div class="caption">
        <h3><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></h3>
        {% comment %} <h2>{{product.id}}</h2> {% endcomment %}
        <div class="rating">
            <i class="fa fa-star c-star"></i>
            <i class="fa fa-star c-star"></i>
            <i class="fa fa-star c-star"></i>
            <i class="fa fa-star-o"></i>
            <i class="fa fa-star-o"></i>
        </div>
        <div class="pro-price">
            <span class="new-price">{{ product.price }} NGN</span>
            {% if product.previous_price > 0 %}
                <span class="old-price"><del>{{ product.previous_price }} NGN</del></span>
            {% endif %}
        </div>
    </div>
</div>
